<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Karla:wght@200&display=swap" rel="stylesheet">
    <title>Random Password Generator</title>
</head>
<body>
    <div class="container">
        <div class="column">
            <div class="hero">
                <p id="white-text">Generate a</p>
                <p id="green-text">random password</p>
            </div>
            <p class="para">Never use an insecure password again.</p>
            <button id="password-btn">Generate passwords</button>
            <hr>
            <div class="space-el">
                <p id="first-el" class="empty"></p>
                <p id="second-el" class="empty"></p>
            </div>

            <div class="space-el">
                <p id="third-el" class="empty"></p>
                <p id="fourth-el" class="empty"></p>
            </div>

            <div class="alert-msg">Text copied!</div>
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
